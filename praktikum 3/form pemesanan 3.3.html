<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pemesanan barang</title>
</head>

<body style="background-color: white;width:100%;">
    <div>
        <table style="border-style: none; width: 85%;margin-left: auto;margin-right: auto; background-color: pink;">
            <tr>
                <td align="center" style="width: 90px;">Home   |</td>
                <td align="center" style="width: 200px;">Generate Link  |</td>
                <td align="center" style="width: 200px;">Transaction history    |</td>
                <td align="center" style="width: 150px;">Policy     |</td>
                <td align="center" style="width: 100px;">Logout     |</td>
            </tr>
        </table>
    </div>
    <br>
    <div style="width: 500px; float: left; text-align: center;">
        <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><img src="images/kotak.png" alt="kotak" style="width: 200px;margin-left: 80px;"></td>
            </tr>
            <tr>
                <td>
                    <a href="">
                        <input type="submit" value="Upload Picture" style="margin-left: 60px">
                    </a>
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div style="margin-left: 10%;">
        <form method="post">
            <table>
                </tr>
                 <tr>
                    <td>Title Here</td>
                    <td>:</td>
                    <td><input type="text" name="title here"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>:</td>
                    <td><textarea name="description" cols="21" rows="6"></textarea></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td>:</td>
                    <td><input type="text" name="account number"></td>
                </tr>
                <tr>
                    <td>Bank</td>
                    <td>:</td>
                    <td>
                        <select style="width: 68px;height: auto;">
                            <option>HSBC</option>
                            <option>MANDIRI</option>
                            <option>BRI</option>
                            <option>Bank Lain</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder</td>
                    <td>:</td>
                    <td><input type="text" name="Account holder"></td>
                </tr>
                <tr>
                    <td>Transaction</td>
                    <td>:</td>
                    <td><input type="number" name="transaction" min="1" max="15"></td>
                </tr>
            </table>
            <table style="margin-left: 490px;">
                <tr>
                    <td>
                        <p>*if the transaction is for 3 person, choose 3 from the drop-down list</p>
                        <div style="color: rgb(0, 182, 0);"><input type="checkbox"><b>Send to Mobile Phone</b></div>
                        <div style="color: rgb(0, 182, 0);"><input type="checkbox"><b>Send To Email</b></div>
                    </td>
                </tr>
            </table>
            <table style="margin-left: 330px;">
                <tr>
                    <td>Send to Mobile Phone</td>
                    <td>:</td>
                    <td><input type="text" name="mobile phone"></td>
                </tr>
                <tr>
                    <td>Send to Email</td>
                    <td>:</td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table>
            <br>
            <br>
            <input type="text" value="generate nabr link" style="margin-left: 490px;background-color: pink; text-align:center;color:black;">
        </form>
    </div>
</body>
</html>
